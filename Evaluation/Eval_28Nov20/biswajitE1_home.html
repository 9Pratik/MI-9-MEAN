<!DOCTYPE html>
<html>
<head>
	<title>Aashish Dry Fruits</title>
	<link rel="stylesheet" type="text/css" href="biswajitE1.css">
</head>
<body>
	<div>
		<marquee behaviour="alternate" scrolldelay="10"><h1>Aashish Dry Fruits</h1></marquee>
	</div>
	<div>
		<fieldset class="field">
			<legend>Personal Details</legend>
			<form>
				<label for="name">Name :</label>&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" name="name" id="name">
				<br><br>
				<label for="mob">Mob :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<input type="text" name="mob" id="name">
				<br><br>
				<label for="email">E-mail :</label>&nbsp&nbsp&nbsp&nbsp
				<input type="email" name="email" id="email">
				<br><br>
				<label for="address">Address :</label>&nbsp
				<textarea rows="3" cols="50" name="address" id="address"></textarea>
			</form>
		</fieldset>
		<fieldset class="field">
			<legend>Delivery Information</legend>
			<form>
				<label for="payment">Mode of Payment :</label>

				<br><br>
				<label title="If the current given address is not reachable." for="altadd">Alternate Address :</label>
				<textarea name="altadd"></textarea>
				<br><br>
				<label for="pdate">Prefered Date Of Delivery :</label>
				<input type="Date" name="pdate" id="pdate">
			</form>
		</fieldset>
		<br><br>
