<html>

<head>
    <title>Show Products</title>
    <style>
        table,
        th,
        td {
            border: 3px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <table>
        <caption style="text-align: center;">Details Of Products</caption>
        <tr>
            <th>Category</th>
            <th>Products</th>
            <th>Price Per Kg</th>
        </tr>
        <tr>
            <td rowspan="3">Dry Fruits</td>
            <td>Mamra</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>Kaju</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>Anjeer</td>
            <td>1000</td>
        </tr>
        <tr>
            <td rowspan="2">Masala</td>
            <td>Jeera</td>
            <td>650</td>
        </tr>
        <tr>
            <td>Chili Powder</td>
            <td>200</td>
        </tr>
        <tr>
            <td rowspan="1">Misc</td>
            <td>Coco Powder</td>
            <td>600</td>
        </tr>
        <td colspan="3">
            <marquee behavior="alternate" direction="left" scrolldelay=5>
                <h1 style="color: rgb(107, 39, 196);">Thank You</h1>
        </td>
    </table>
</body>

</html>
