<html>
<head>
<title>User Detail</title>
<body>
  <h2>User Detail</h2>
  <hr>
    <label for="ifname">First Name:&nbsp;</label>
    <input type="text" id="ifname" name="fname" placeholder="First name" required>

    <br></br>

    <input type="text" id="Address" placeholder="Address" required>

    <label for="pin">Pin Code:&nbsp;</label>
    <input type="text" id="pin"  required>
    <br></br>
    <label for="number">Mobile:&nbsp;</label>

      <option>+91</option>
      <option>+92</option>
      <option>+93</option>
      <option>+94</option>
      <option>+95</option>    
    </select>

        <option value="BE">B.E</option>

        <option value="MCA">MCA</option>

    </select>
    <br></br>
    <label for="status"> Educational Status:</label>
    <input type="radio" id="Final Year" name="status" value="final year">
    <label for="Male">Final Year</label>

    <label for="passout">Passout</label>

    <label for="adahar">Adahar No:&nbsp;</label>
    <input type="text" id="adahar" name="adahar" required>
    <br></br>
    <label for="Question">What did you find us?</label><br>

    <input type="radio" id="Naukri" name="Question" value="Naukri">
    <label for="Naukri">Naukri</label>
    <input type="radio" id="Google" name="Question" value="google">
