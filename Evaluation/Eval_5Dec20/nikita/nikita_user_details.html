<html>
    <head>
        <link rel="stylesheet" href="eva.css">
    </head>
    <body>
        <h1 style="text-align: center;">User Registration</h1>
        <fieldset>
        <legend><b>User Details</b></legend><br>
                    <label for="fname">First Name:&nbsp;</label>
                    <input type="text" id="mname" name="mname" placeholder="Middle Name"><sup style="color: red;">*</sup><br><br>
                    <label for="lname">Last Name:&nbsp;</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><sup style="color: red;">*</sup><br><br>
                    <label for="lname">College Name:&nbsp;</label>
                    <input type="text" id="cname" name="cname" placeholder="College Name"><sup style="color: red;">*</sup><br><br>
                    <label for="emaill">Email:&nbsp;</label>
                    <input type="email" id="emaill" name="emaill" placeholder="abc@gmail.com"><sup style="color: red;">*</sup><br><br>
                    <label for="dob">Date of Birth:&nbsp;</label>
                    <input type="date" id="dob" name="dob"><sup style="color: red;">*</sup><br><br>
                    <label for="mob">Mobile:&nbsp;</label>
                    <input type="tel" id="mob" name="mob" placeholder="+91"><sup style="color: red;">*</sup><br><br>
                    <label for="add">Address:&nbsp;</label>
                    <input type="text" id="add" name="add"><sup style="color: red;">*</sup><br><br>
                    <label for="qual">Highest Qualification:&nbsp;</label>
                    <select>
                        <option value="BE">B.E</option>
                        <option value="MCA">MCA</option>
                        <option value="BSC">BSC</option>
                        <option value="Other">Other</option>
                    </select><br><br>
                    <label for="status">Education status:&nbsp;</label>
                    <select>
                        <option value="Final Year">Final Year</option>
                        <option value="Passout">Passout</option>
                    </select><br><br>
                    <label for="que">How did you find us?:&nbsp;</label>
                    <select>
                        <option value="Friend">Friend</option>
                        <option value="Naukri">Naukri</option>
                        <option value="Google">Google</option>
                    </select><br><br>
                    <button>Submit</button>
                </fieldset>
            </form>
        </body>
</html>
