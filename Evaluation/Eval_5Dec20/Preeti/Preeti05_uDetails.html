<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="Preeti05.css">
    </head>
    <body>
        <h2>Student Details Form </h2>
        <p class="subHead">Please fill the form carefully</p>
        <div id="colorBg">
            <div id="whiteBg">
                <div id="st_details">
                   
                <form>
                    <fieldset>
                        <legend><b>Student Details</b></legend><br>
                        <label for="fname">First Name  </label>
                        <input type="text" id="fname" class="textbox" name="firstname"  size="30" required><br><br>
                        <label for="lname">Last Name  </label>
                        <input type="text" id="lname" class="textbox" name="lastname" size="30" required><br><br>
                        <label for="email">Email ID</label>
                        <input type="email" id="email" class="textbox" name="email"  size="30" required><br><br>   
                        <label for="address">Address</label>
                        <input type="text" id="address" class="textbox" name="address" size="30" required><br><br>
                        <label for="mobile">Mobile No.</label>
                        <input type="tel" id="mobile" name="Mobilenumber"  size="30" maxlength="10" required><br><br>
                        <span>Gender</span>
                        <input type="radio" id="male" name="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="female">
                        <label for="female">Female</label><br><br>  
                        <label for="dob">Date Of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </fieldset>
                    <fieldset>
                        <legend><b>Academic Details</b></legend><br>
                        <label for="college">College Name</label>
                        <input list="collegesList" id="college" name="college" required>
                        <datalist id="collegesList">
                            <option value="B.R.Ambedkar College of Engineering and Technology">
                            <option value="Acharya Narendra Dev College"></option>
                            <option value="Aditi Mahavidyalaya"></option>
                            <option value="Atma Ram Sanatan Dharma College (ARSD)"></option>
                            <option value="Aryabhatta College"></option>
                            <option value="Bharati College"></option>
                            <option value="Bhagini Nivedita College"></option>
                        </datalist><br><br>
                        <label for="education">Education</label>
                        <input list="course" id="education" name="education" required>
                        <datalist id="course">
                            <option value="Certificate in Digital Marketing">
                            <option value="Diploma in Nursing Care Assistant"></option>
                            <option value="B.Sc in Physiology"></option>
                            <option value="B.A. in Fashion and Textile Design"></option>
                            <option value="B.A. in Visual Communication"></option>
                            <option value="B.Sc in Animation"></option>
                            <option value="Bachelor of Vocation (B.Voc) in Software Development"></option>
                        </datalist><br><br>
                        <span>Education Status</span>
                        <input type="radio" id="final" name="final">
                        <label for="final">Final Year</label>
                        <input type="radio" id="passout" name="passout">
                        <label for="passout">Passout</label><br><br>
                        <label for="photo">Upload Your Passport size photograph</label>
                        <input type="file" value="Browse..">

                        
                    </fieldset>
                    <br><br>
                    <label for="find">How did you find us?</label> 
                    <input type="checkbox" id="friend" name="friend" value="friend">
                   <label for="friend">Friend</label>  
                    <input type="checkbox" id="naukri" name="naukri" value="naukri">
                    <label for="friend">Naukri</label>  
                    <input type="checkbox" id="google" name="google" value="google">
                    <label for="google">Google</label>
                    <br><br><br>
                    
                    <input type="checkbox" id="tou" name="tou" value="tou">
                    <label for="find">I hereby confirm that the above infromation provided herein is correct, accurate and complete.</label>
                    <br><br>
                    <input type="submit" value="Submit">

                    
                </form>
            </div>
            </div>
        </div>
        </body>
