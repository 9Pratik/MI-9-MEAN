<!DOCTYPE html>
<html>

<head>
    <title>User Registration</title>

</head>

<body>
    <div class="Body-Container">
    <header>
        <h1>Amber Academy</h1>
    </header>
    <h3>Registration</h3>
     <form>
            
                <fieldset>
                    <legend>User Registration</legend>
                    <br>
                    <label for="Email">Email Id :</label>
                    <input type="email" name="Email" id="Email" placeholder=" Please Enter Your Email Id">
                    <br><br>
                    <label for="Number">Mobile Number:</label>
                    <input type="number" name="Number" id="Number" placeholder=" Please Enter Your Mobile Number">
                    <br><br>
                    <label for="pwd">Create Password:</label>
                    <input type="text" name="pwd" id="pwd" placeholder=" Please Enter Password">
                    <br><br>
                    <label for="cpwd">Confirm Password:</label>
                    <input type="text" name="cpwd" id="cpwd" placeholder=" Please Enter Password">
                </fieldset>
        <br><br>
          </form>
        </div> <br>
    <div class="button">
        <a href="Shubhangi_UserDetails.html" target="_blank"><button>Sign Up</button></a>
    </div>

</body>

</html>
