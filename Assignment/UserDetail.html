        <form>
        <label for="ifname">First name:&nbsp;</label>
        <input type="text" id="ifname" name="first name"><br><br>
        <label for="ilname">Last name:&nbsp;</label>
        <input type="text" id="ilname" name="last name"><br><br>
        <label for="Email">EmailId:</label>
        <input type="text" id="Email" name="Email Id"><br><br>

          <table>
              <tr>
                  <th>Passout year</th>
                  <th>Status</th>
              </tr>
              <tr>
                  <td> 
                  <select id="year" name="year" size="3" multiple>
                  <option value="2011">2011</option>
                  <option value="2012">2012</option>

                  <option value="2014">2014</option>
