!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1>Badges Template</h1>
    <h2>Badges Example <span class="badge badge-secondary">12</span></h2>
    <h2>Badges Example <span class="badge badge-primary">13</span></h2>
    <p>This is a paragraph<span class="badge badge-info">13</span></p>
    <br>
    <h2>Badges Example <span class="badge badge-secondary">secondary</span></h2>
    <h2>Badges Example <span class="badge badge-primary">primary</span></h2>
    <h2>Badges Example <span class="badge badge-info">info</span></h2>
    <h2>Badges Example <span class="badge badge-warning">warning</span></h2>
    <h2>Badges Example <span class="badge badge-danger">danger</span></h2>
    <h2>Badges Example <span class="badge badge-light">light</span></h2>
    <h2>Badges Example <span class="badge badge-dark">dark</span></h2>
    <h2>Badges Example <span class="badge badge-success">success</span></h2>
    
    <button type="button" class="btn btn-secondary">warning
        <span class="badge badge-waring">3</span></button>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>    
</html>
