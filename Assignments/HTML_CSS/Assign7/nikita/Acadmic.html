<html>
    <head>
        <style>
            label{
                display: inline;
                width: 100px;
            }
            
                     
            
        </style>
        <body>
            <h1>Naukri</h1>
            <h3>Create Profile</h3>
            <form action="project.html"> 
                <fieldset>
                    <legend><b>Acadmic Details:</b></legend><br>
                    <label for="qual">Highest Qualification:&nbsp;</label>
                    <select>
                        <option>B.E</option>
                        <option>B.Sc</option>
                    </select><br><br>
                    <label for="cert">Certification :</label>
                    <select name="cert" id="selcert"  size=4 multiple>
                        <option value="CCNA">CCNA</option>
                        <option value="LINUX">LINUX</option>
                        <option value="HADOOP">HADOOP</option>
                        <option value="Z0-101">Z0-101</option>
                    </select>

                    <button type="button" id="sub" name="sub" >&gt;</button>
                    <select id="selcert" name="selcert" size=4 multiple>
                        <option value="sel1"></option>
                        <option value="sel2"></option>
                        <option value="sel3"></option>
                        <option value="sel4"></option>
                    </select>
                    <label for="univ">University:&nbsp;</label>
                    <select>
                        <option>mumbai</option>
                        <option>pune</option>
                    </select><br><br>
                    <label for="marks">Marks(Aggregate %):&nbsp;</label>
                    <input type="number" id="imarks" name="marks" min="40" max="100"><br>

                    <button>Submit</button>
    
                </fieldset>
            </form>
        </body>
    </head>
</html>
