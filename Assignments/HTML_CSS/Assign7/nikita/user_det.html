<html>
    <head>
        <style>
            label{
                display: inline-block;
                width: 100px;
            }
        </style>
        <body>
            <h1>Naukri</h1>
            <h3>Create Profile</h3>
            <form action="Acadmic.html">
                <fieldset>
                    <legend><b>Personal Info</b></legend><br>
                    <label for="fname">First Name:&nbsp;</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><sup style="color: red;">*</sup><br><br>
                    <label for="mname">Middle Name:&nbsp;</label>
                    <input type="text" id="mname" name="mname" placeholder="Middle Name"><sup style="color: red;">*</sup><br><br>
                    <label for="lname">Last Name:&nbsp;</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><sup style="color: red;">*</sup><br><br>
                    <label for="emaill">Email:&nbsp;</label>
                    <input type="email" id="emaill" name="emaill" placeholder="abc@gmail.com"><sup style="color: red;">*</sup><br><br>
                    <label for="dob">Date of Birth:&nbsp;</label>
                    <input type="date" id="dob" name="dob"><sup style="color: red;">*</sup><br><br>
                    <label for="mob">Mobile:&nbsp;</label>
                    <input type="tel" id="mob" name="mob" placeholder="+91"><sup style="color: red;">*</sup><br><br>
                    <label for="add">Address:&nbsp;</label>
                    <input type="text" id="add" name="add"><sup style="color: red;">*</sup><br><br>
                    <button>Submit</button>

                </fieldset>
            </form>
        </body>
    </head>
</html>
