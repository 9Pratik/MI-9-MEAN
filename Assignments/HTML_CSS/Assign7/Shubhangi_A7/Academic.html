

<!DOCTYPE html>
<html>
    <head>
        <title>Academic Details</title>
        <link rel="stylesheet" href="style7.css">
        <link rel="stylesheet" href="Professional.html">
    </head>
    <body>
        <div class="bgcolor">
            <header><h2>Mazi Naukri</h2>
            <h5>Your search ends here</h5></header>
        <h3>Details</h3>
        <fieldset>
            <legend>Personal Details</legend><br>
            <form autocomplete="on" novalidate>
                 <label class="label-heighlight" for="fname">First Name :&nbsp;</label>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
                <label class="label-heighlight" for="mname">Middle Name :&nbsp;</label>
                <input type="text" id="mname" name="mname" placeholder="Middle Name" required><br><br>
                <label class="label-heighlight" for="lname">Last Name :&nbsp;</label>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br><br>
                <label class="label-heighlight" for="email">Email Id :&nbsp;</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>
                <label class="label-heighlight" for="no">Mobile Number:&nbsp;</label>
                <input type="tel" id="no" name="no" placeholder="Mobile Number"><br><br>
        </fieldset><br>
    <fieldset>
    <legend>Academic Details</legend><br>
    <label class="label-heighlight" for="unv">University:&nbsp;</label>
    <input list="uni">
    <datalist id="uni">
        <option value="mum">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="amr">Amravati</option>
        <option value="baroda">Baroda</option>
        <option value="nag">Nagpur</option>
        <option value="nag">Nagpur</option>
    </datalist><br><br>

    <label for="qual">Qualification:&nbsp;</label>
    <select id="qual" name="qual">
        <option>B.E</option>
        <option>B.Sc</option>
        <option>B.A</option>
        <option>B.C.A</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
    </select><br><br>

    <label for="pyear">Passing Out Year</label>
    <select id="pyear" name="pyear" required>
        <option>2010</option>
        <option>2011</option>
        <option>2012</option>
        <option>2013</option>
        <option>2014</option>
        <option>2015</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
        <option>2020</option>
    </select><br><br>
    
    <label for="marks">Marks (Aggregate):&nbsp;</label>
    <input type="number"id="marks"name="marks" min="40"max="100" required>
    <br><br>

    <label for="prj">Academic Project&nbsp;</label><br>
     <label for="prjn">Project Name:&nbsp;</label>
    <input type="text"id="prjn"name="prjn" required> &nbsp; &nbsp;

    <label for="prjd">Project Description:&nbsp;</label>
    <textarea id="prjd"name="prjd" required></textarea><br><br>
    <label class="label-heighlight" for="ifile">Upload Resume:&nbsp;</label>
     <input type="file" id="ifile" name="ifile"><br><br>
</fieldset>
    <a href="Professional.htmls" target="_blank">
      <h3>Please Fill Career Details</h3>
    </div>

</body>
