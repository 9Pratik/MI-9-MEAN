<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="Naukari.css">
    </head>
    <body>
        <h1 class="a1 a2">Naukari</h1>
        <fieldset>
            <label for="ifname">First Name:&nbsp;</label>
            <input type="text" id="ifname" name="ifname" placeholder="First Name">
            <br><br>
            <label for="lfname">Last Name:&nbsp;</label>
            <input type="text" id="lfname" name="lfname" placeholder="Last Name">
            <br><br>
            <label for="mob">Mobile:&nbsp;</label>
            <input type="number" id="mob" name="mob" placeholder="+91">
            <br><br>
            <label for="em">Email:&nbsp;</label>
            <input type="email" id="em" name="em" placeholder="xyz@gmail.com">
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </body>
</html>
