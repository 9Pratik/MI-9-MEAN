<html>
    <head>
        <title>Pseudo element class work</title>
        <style>
            .stat{
                position:static;
                text-align:center;
                width:300px;
                height:20px;
                padding:15px;
                background-color:yellow;
                color:black;
                border:1px solid black;
            }
            .rel{
                position:relative;
                text-align:center;
                float:right;
                padding:15px;
                width:300px;
                height:20px;
                top:800px;
                background-color:red;
                color:black;
                border:1px solid black;
            }
            .abs{
                position:absolute;
                text-align:center;
                padding:15px;
                width:200px;
                height:20px;
                background-color:green;
                color:black;
                border:1px solid black;
                top:0;
                right:0;
            }
            .stc{
                position: sticky;
                top: 500px;
                left:500px;
                background-color: yellow;
                padding: 15px;
                height:20px;
                width:300px;
                border:1px solid black;
            }
            .fixed{
                position:fixed;
                text-align:center;
                bottom:0;
                left:0;
                padding:15px;
                width:300px;
                height:20px;
                background-color:crimson;
                color:black;
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <p class="stat">This is Static Pseudo Element</p>

        <p class="fixed">This is Fixed Pseudo Element</p>
        <p class="rel">This is Relative Pseudo Element</p>
            <p class="abs">This is Absolute Pseudo Element</p>
        <p class="stc">This is Sticky Pseudo Element</p>

    </body>
</html>
