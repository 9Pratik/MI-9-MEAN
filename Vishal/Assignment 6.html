<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="AS6.css">
    </head>
    <body>
    <h1 id="add">MI-9 intern HTML Assesment</h1>
    <br>
    <hr>
    <h2><p id="add"><b> Personal Details</b></p></h2>
    <form>
        <label for="ifname"><b>First Name:</b></label>
        <input type="text" id="ifname" name="fname">
        <br>
        <br>
        <label for="ilname"><b>Last Name:</b></label>
        <input type="text" id="ilname" name="lname">
        <br>
        <br>
        <label for="Gender"><b>Gender:</b></label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="Age"><b>Age:</b></label>
        <input type="radio" id="Less Than 18" name="Age" value="Less Than 18">
        <label for="Less Than 18">Less Than 18</label>
        <input type="radio" id="18-25" name="Age" value="18-25">
        <label for="18-25">18-25</label>
        <input type="radio" id="26-40" name="Age" value="26-40">
        <label for="26-40">26-40</label>
        <br>
        <hr>
        <h3><p id="add"><b>Academic Details</b></p></h3> 
        <label for="Age"><b>Skill Set:</b></label>
        <input type="radio" id="HTML" name="Skill Set" value="HTML">
        <label for="HTML">HTML</label>
        <input type="radio" id="Java Script" name="Skill Set" value="Java Script">
        <label for="Java Script">Java Script</label>
        <input type="radio" id="Java" name="Skill Set" value="Java">
        <label for="Java">Java</label>
        <input type="radio" id="Oracle" name="Skill Set" value="Oracle">
        <label for="Oracle">Oracle</label>
        <br>
        <hr>
        </form>
    </body>
</html>
