<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" href="ShubhangiA6.css">
</head>

<body>
    <div class="main-heading">
        <h1> MI-9 Intern HTML Assesment</h1>
    </div><br>
    <hr><br>
    <div class="details-container">Personal Details</div><br>
    <form>
        <label class="label-heighlight" for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
        <label class="label-heighlight" for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        <label class="label-heighlight" for="Gender">Gender :</label>

        <label for="Gender">Male</label>
        <input type="radio" id="Gender" name="Gender">
        <label for="Gender">Female</label>
        <input type="radio" id="Gender" name="Gender">

        <label for="Age">less than 18</label>
        <input type="radio" checked id="Age" name="Age">
        <label for="Age">18-25</label>
        <input type="radio" id="Age" name="Age">
        <label for="Age">26-40</label> <br><br>
        <div class="Academic-container">Academic Details</div><br>
        <label class="label-heighlight" for="skil">Skill Set :</label>
        <input type="checkbox" id="skil" name="skill">
        <label for="skil">HTML</label>
        <input type="checkbox" id="skil" name="skill">
        <label for="skil">Java Script</label>
        <input type="checkbox" id="skil" name="skill">
        <label for="skil">Java</label>
        <input type="checkbox" id="skil" name="skill">
        <label for="skil">Oracle</label>
    </form>
</body>
