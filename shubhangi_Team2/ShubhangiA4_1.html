<html>
<head>
  <title>Table</title>
  <style>
    table,
    caption {
      background-color: pink;
      text-align:center;
    }
      caption {
      font-style: italic;
    }
    table,td,th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
             margin-left: auto;
             margin-right: auto;
        }
  </style>
</head>
<body>
   <table>
    <caption>A Test Table With Merged Cell</caption>
    <tr>
      <th rowspan="2"></th>
      <th colspan="2">Average</th>
      <th rowspan="2">Red Eyes</th>
    </tr>
    <tr>
      <td>Height</td>
      <td>Weight</td>
    </tr>
    <tr>
      <th>Males</th>
      <td>1.9</td>
      <td>0.003</td>
      <td>40%</td>
    </tr>
    <tr>
      <th>Females</th>
      <td>1.7</td>
      <td>0.002</td>
      <td>43%</td>
    </tr>
  </table>
</body>

</html>
